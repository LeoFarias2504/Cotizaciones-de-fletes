<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freddo Comex - Registro de Fletes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .freddo-gradient { background: linear-gradient(135deg, #002855 0%, #00509d 100%); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="freddo-gradient py-6 shadow-lg mb-8">
        <h1 class="text-white text-center text-2xl font-bold tracking-widest uppercase">Freddo Argentina - Comercio Exterior</h1>
    </div>

    <div class="max-w-4xl mx-auto px-4 pb-12">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="p-6 border-b border-gray-100">
                <h2 class="text-xl font-semibold text-gray-800 text-center">Carga de Cotización y Gastos</h2>
            </div>

            <form id="comexForm" class="p-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Referencia Expo</label>
                    <input type="text" name="referencia" class="w-full border-gray-300 border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ej: EXPO-2026-045" required>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Destino</label>
                    <input type="text" name="destino" class="w-full border-gray-300 border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ej: Puerto de Callao" required>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Modalidad</label>
                    <select name="modalidad" class="w-full border-gray-300 border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white" required>
                        <option value="Maritimo">Marítimo</option>
                        <option value="Terrestre">Terrestre</option>
                        <option value="Aereo">Aéreo</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Incoterm</label>
                    <input type="text" name="incoterm" class="w-full border-gray-300 border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="FOB, CIF, FCA..." required>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Tipo de Contenedor</label>
                    <select name="contenedor" class="w-full border-gray-300 border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white" required>
                        <option value="" disabled selected>Seleccione opción...</option>
                        <option value="20 pies">20 pies (Standard)</option>
                        <option value="40 pies">40 pies (Standard)</option>
                        <option value="40 HC">40 HC (High Cube)</option>
                        <option value="20 rf">20 RF (Reefer)</option>
                        <option value="40 rf">40 RF (Reefer)</option>
                        <option value="Sider">Sider / Camión</option>
                        <option value="Aereo">Carga Aérea</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Nombre Marítima / Forwarder</label>
                    <input type="text" name="carrier" class="w-full border-gray-300 border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ej: Maersk / MSC" required>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Transit Time (Días)</label>
                    <input type="number" name="transit_time" class="w-full border-gray-300 border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="0" required>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Flete Internacional (USD)</label>
                    <input type="number" step="0.01" name="flete" class="w-full border-gray-300 border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="0.00" required>
                </div>

                <div class="md:col-span-2">
                    <label class="block text-sm font-bold text-gray-700 mb-1">Gastos Locales (USD)</label>
                    <input type="number" step="0.01" name="gastos_locales" class="w-full border-gray-300 border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="0.00" required>
                </div>

                <div class="md:col-span-2 mt-4">
                    <button type="submit" id="submitBtn" class="w-full bg-blue-900 text-white font-bold py-4 rounded-xl hover:bg-blue-800 shadow-md transition-all active:scale-95">
                        REGISTRAR EN BASE DE DATOS
                    </button>
                </div>
            </form>
            
            <div id="msg" class="hidden m-6 p-4 bg-green-100 text-green-700 text-center font-bold rounded-lg border border-green-200">
                ¡Cotización enviada con éxito al histórico!
            </div>
        </div>
    </div>

    <script>
        // Reemplaza esto con tu URL de Google Apps Script
        const scriptURL = 'TU_URL_DE_APPS_SCRIPT_AQUI';
        const form = document.getElementById('comexForm');
        const btn = document.getElementById('submitBtn');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = 'PROCESANDO...';
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.classList.remove('hidden');
                    form.reset();
                    btn.disabled = false;
                    btn.innerText = 'REGISTRAR EN BASE DE DATOS';
                    setTimeout(() => msg.classList.add('hidden'), 5000);
                })
                .catch(error => {
                    alert('Hubo un error: ' + error.message);
                    btn.disabled = false;
                    btn.innerText = 'REGISTRAR EN BASE DE DATOS';
                });
        });
    </script>
</body>
</html>
