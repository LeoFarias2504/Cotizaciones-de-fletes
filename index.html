<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freddo Comex - Dashboard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 font-sans text-gray-800">

    <div class="mb-6 bg-white p-5 rounded-xl shadow-md border-l-8 border-blue-900 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-blue-900 tracking-tight">FREDDO <span class="text-blue-500">COMEX</span></h1>
            <p class="text-sm text-gray-500 font-medium mt-1">Gesti√≥n de Cotizaciones y An√°lisis de Costos</p>
        </div>
        <div class="hidden md:block text-right">
            <span class="bg-blue-100 text-blue-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide">
                v2.0 con Filtros
            </span>
        </div>
    </div>

    <div class="flex flex-col lg:flex-row gap-6">
        
        <div class="w-full lg:w-1/3 space-y-4">
            <div class="bg-white rounded-xl shadow-lg p-6 border-t-4 border-blue-600">
                <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center border-b pb-2">
                    üì• Nueva Carga
                </h2>
                
                <form id="comexForm" class="space-y-3">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Referencia</label>
                        <input type="text" name="referencia" class="w-full border border-gray-300 bg-gray-50 p-2 rounded text-sm outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: EXP-24-001" required>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">Destino</label>
                            <input type="text" name="destino" list="destinosList" class="w-full border border-gray-300 bg-gray-50 p-2 rounded text-sm outline-none focus:ring-blue-500" placeholder="Pa√≠s" required>
                            <datalist id="destinosList">
                                <option value="Uruguay"><option value="Chile"><option value="Brasil"><option value="USA"><option value="Colombia"><option value="Per√∫"><option value="Mexico">
                            </datalist>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">V√≠a</label>
                            <select name="modalidad" class="w-full border border-gray-300 bg-gray-50 p-2 rounded text-sm outline-none">
                                <option value="Mar√≠timo">Mar√≠timo</option><option value="Terrestre">Terrestre</option><option value="A√©reo">A√©reo</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">Incoterm</label>
                            <input type="text" name="incoterm" class="w-full border border-gray-300 bg-gray-50 p-2 rounded text-sm outline-none" placeholder="FOB/CFR">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">Equipo</label>
                            <select name="contenedor" class="w-full border border-gray-300 bg-gray-50 p-2 rounded text-sm outline-none" required>
                                <option value="" disabled selected>Tipo...</option>
                                <option value="20 pies ST">20' ST</option><option value="40 pies ST">40' ST</option>
                                <option value="40 HC">40' HC</option><option value="20 RF">20' RF</option>
                                <option value="40 RF">40' RF</option><option value="Sider">Sider</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Naviera / Carrier</label>
                        <input type="text" name="carrier" class="w-full border border-gray-300 bg-gray-50 p-2 rounded text-sm outline-none" placeholder="Ej: Maersk" required>
                    </div>

                    <div class="grid grid-cols-3 gap-2">
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">D√≠as TT</label>
                            <input type="number" name="transit_time" class="w-full border border-gray-300 bg-gray-50 p-2 rounded text-sm outline-none" placeholder="0">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">Flete $</label>
                            <input type="number" step="0.01" name="flete" class="w-full border border-gray-300 bg-gray-50 p-2 rounded text-sm outline-none" placeholder="0.00" required>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">Gastos $</label>
                            <input type="number" step="0.01" name="gastos_locales" class="w-full border border-gray-300 bg-gray-50 p-2 rounded text-sm outline-none" placeholder="0.00" required>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-blue-900 text-white font-bold py-3 rounded-lg hover:bg-blue-800 transition shadow-md mt-4">
                        GUARDAR DATOS
                    </button>
                </form>
                <div id="statusMsg" class="hidden mt-3 text-center text-sm font-bold"></div>
            </div>
        </div>

        <div class="w-full lg:w-2/3 space-y-4">
            
            <div class="bg-blue-50 p-4 rounded-xl border border-blue-200 flex items-center justify-between">
                <label class="font-bold text-blue-900 mr-2">üîé Filtrar Dashboard por Destino:</label>
                <select id="filterCountry" onchange="applyFilter()" class="flex-1 max-w-xs border-blue-300 border p-2 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="ALL">üåé Todos los Destinos (Vista Global)</option>
                    </select>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-white p-4 rounded-xl shadow border-b-4 border-blue-500">
                    <p class="text-xs text-gray-400 uppercase font-bold">Cotizaciones</p>
                    <p id="kpiCount" class="text-2xl font-bold text-gray-800">0</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow border-b-4 border-green-500">
                    <p class="text-xs text-gray-400 uppercase font-bold">Costo Promedio</p>
                    <p id="kpiCost" class="text-2xl font-bold text-gray-800">$0</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow border-b-4 border-indigo-500">
                    <p class="text-xs text-gray-400 uppercase font-bold">Tiempo Promedio</p>
                    <p id="kpiTime" class="text-2xl font-bold text-gray-800">-</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow border-b-4 border-orange-500">
                    <p class="text-xs text-gray-400 uppercase font-bold" id="labelTop">Destino Top</p>
                    <p id="kpiDest" class="text-lg font-bold text-gray-800 truncate">-</p>
                </div>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-lg border border-gray-100 h-72">
                <h3 id="titleCost" class="text-sm font-bold text-gray-700 mb-2 uppercase">üí∞ Comparativa de Costos</h3>
                <div class="h-56 w-full"><canvas id="costChart"></canvas></div>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-lg border border-gray-100 h-72">
                <h3 id="titleTime" class="text-sm font-bold text-gray-700 mb-2 uppercase">‚è±Ô∏è Comparativa de Tiempos</h3>
                <div class="h-56 w-full"><canvas id="timeChart"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // TU URL DE APPS SCRIPT
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzO_yunLQP4ktYvvasT1p90QRcKX_64bW2huZCh7uS3lvtFGS9uioTenHAvFMARIaTB/exec'; 
        // ============================================

        let rawData = []; // Guardamos los datos puros aqu√≠
        let chartCostInstance = null;
        let chartTimeInstance = null;

        // Carga inicial
        window.onload = loadDashboard;

        // Enviar Formulario
        document.getElementById('comexForm').addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('statusMsg');
            
            btn.disabled = true; btn.innerText = "Guardando...";
            
            fetch(scriptURL, { method: 'POST', body: new FormData(e.target)})
                .then(() => {
                    msg.innerText = "‚úÖ Guardado"; msg.className = "mt-3 text-center text-sm font-bold text-green-600"; msg.classList.remove('hidden');
                    e.target.reset();
                    loadDashboard(); // Recargar datos
                    setTimeout(() => { btn.disabled = false; btn.innerText = "GUARDAR DATOS"; msg.classList.add('hidden'); }, 3000);
                })
                .catch(err => alert("Error: " + err));
        });

        // Cargar Datos
        async function loadDashboard() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                rawData = data; // Guardamos en memoria global
                updateFilterDropdown(data); // Llenar el select
                applyFilter(); // Procesar vista
            } catch (error) { console.error(error); }
        }

        // Llenar el Dropdown de Filtros din√°micamente
        function updateFilterDropdown(rows) {
            const select = document.getElementById('filterCountry');
            const currentVal = select.value;
            // Obtener pa√≠ses √∫nicos (columna 2)
            const countries = [...new Set(rows.map(r => r[2]))].sort();
            
            // Mantener la opci√≥n "ALL" y agregar pa√≠ses
            select.innerHTML = '<option value="ALL">üåé Todos los Destinos (Vista Global)</option>';
            countries.forEach(c => {
                if(c) {
                    const option = document.createElement('option');
                    option.value = c; option.innerText = c;
                    select.appendChild(option);
                }
            });
            select.value = currentVal; // Mantener selecci√≥n si exist√≠a
        }

        // Funci√≥n del Filtro (M√°gica)
        function applyFilter() {
            const selectedCountry = document.getElementById('filterCountry').value;
            let filteredRows = rawData;
            let groupByCol = 2; // Por defecto: Agrupar por Destino (Col 2)
            let labelX = "Destino";

            // Si hay un pa√≠s seleccionado, filtramos y cambiamos el agrupamiento
            if (selectedCountry !== "ALL") {
                filteredRows = rawData.filter(r => r[2] === selectedCountry);
                groupByCol = 6; // Cambiamos a Agrupar por Carrier (Col 6)
                labelX = "Naviera / Carrier";
                
                // Actualizar T√≠tulos
                document.getElementById('titleCost').innerText = `üí∞ Costo por Naviera (${selectedCountry})`;
                document.getElementById('titleTime').innerText = `‚è±Ô∏è Transit Time por Naviera (${selectedCountry})`;
                document.getElementById('labelTop').innerText = "Naviera Top";
            } else {
                // Vista Global
                document.getElementById('titleCost').innerText = "üí∞ Comparativa Costos (Por Pa√≠s)";
                document.getElementById('titleTime').innerText = "‚è±Ô∏è Comparativa Tiempos (Por Pa√≠s)";
                document.getElementById('labelTop').innerText = "Destino Top";
            }

            processAndRender(filteredRows, groupByCol);
        }

        function processAndRender(rows, groupIndex) {
            const stats = {};
            let totalCost = 0, totalTime = 0, countTime = 0;
            let counts = {};

            rows.forEach(row => {
                let key = row[groupIndex] ? row[groupIndex] : "N/A"; // Agrupador (Pa√≠s o Carrier)
                let cost = (parseFloat(row[8])||0) + (parseFloat(row[9])||0);
                let time = parseFloat(row[7])||0;

                if (!stats[key]) stats[key] = { cost: 0, time: 0, count: 0 };
                stats[key].cost += cost;
                stats[key].time += time;
                stats[key].count++;

                totalCost += cost;
                if(time > 0) { totalTime += time; countTime++; }
                counts[key] = (counts[key] || 0) + 1;
            });

            // KPIs
            document.getElementById('kpiCount').innerText = rows.length;
            document.getElementById('kpiCost').innerText = rows.length ? `$${(totalCost/rows.length).toFixed(0)}` : "0";
            document.getElementById('kpiTime').innerText = countTime ? (totalTime/countTime).toFixed(1) + " d" : "-";
            
            // "Top" (Pa√≠s m√°s frecuente o Naviera m√°s usada)
            let topKey = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b, '-');
            document.getElementById('kpiDest').innerText = topKey;

            // Datos Gr√°ficos
            const labels = Object.keys(stats);
            const dataCost = labels.map(k => (stats[k].cost / stats[k].count).toFixed(2));
            const dataTime = labels.map(k => (stats[k].time / stats[k].count).toFixed(1));

            renderCharts(labels, dataCost, dataTime);
        }

        function renderCharts(labels, costs, times) {
            // Destruir gr√°ficos anteriores si existen
            if(chartCostInstance) chartCostInstance.destroy();
            if(chartTimeInstance) chartTimeInstance.destroy();

            // Gr√°fico Costos
            chartCostInstance = new Chart(document.getElementById('costChart'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Costo Total Promedio (USD)',
                        data: costs,
                        backgroundColor: '#1e40af', borderRadius: 4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: {display: false} } }
            });

            // Gr√°fico Tiempos
            chartTimeInstance = new Chart(document.getElementById('timeChart'), {
                type: 'bar', // Cambi√© a barra para comparar navieras mejor
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'D√≠as de Tr√°nsito',
                        data: times,
                        backgroundColor: '#10b981', borderRadius: 4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: {display: false} } }
            });
        }
    </script>
</body>
</html>
