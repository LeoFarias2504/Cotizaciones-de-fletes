<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logística Freddo - Carga de Cotizaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-2xl">
        <div class="flex flex-col items-center mb-8 border-b pb-4">
            <img src="logo.png" alt="Freddo Argentina" class="h-20 mb-4 object-contain">
            
            <div class="text-center">
                <h2 class="text-2xl font-bold text-blue-900 uppercase tracking-wider">Comercio Exterior</h2>
                <p class="text-sm font-semibold text-blue-500">Gestión de Cotizaciones Internacionales</p>
            </div>
        </div>

        <form id="comexForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Ref. Exportación</label>
                <input type="text" name="referencia" class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: EXPO-2026-001" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Destino</label>
                <input type="text" name="destino" class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: Santiago, Chile" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Modalidad</label>
                <select name="modalidad" class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm">
                    <option value="Marítimo">Marítimo</option>
                    <option value="Terrestre">Terrestre</option>
                    <option value="Aéreo">Aéreo</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Incoterm</label>
                <input type="text" name="incoterm" class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm" placeholder="Ej: FOB, CFR, FCA">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Tipo Contenedor / Unidad</label>
                <select name="contenedor" class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm" required>
                    <option value="" disabled selected>Seleccione opción...</option>
                    <option value="20 pies ST">20 pies (Standard)</option>
                    <option value="40 pies ST">40 pies (Standard)</option>
                    <option value="40 HC">40 HC (High Cube)</option>
                    <option value="20 RF">20 RF (Reefer)</option>
                    <option value="40 RF">40 RF (Reefer)</option>
                    <option value="Sider">Sider (Camión)</option>
                    <option value="Aéreo">Carga Aérea</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Nombre Marítima/Carrier</label>
                <input type="text" name="carrier" class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm" placeholder="Ej: MSC / Maersk" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Transit Time (Días)</label>
                <input type="number" name="transit_time" class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm" placeholder="0">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Flete Internacional (USD)</label>
                <input type="number" step="0.01" name="flete" class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm" placeholder="0.00" required>
            </div>
            
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700">Gastos Locales (USD)</label>
                <input type="number" step="0.01" name="gastos_locales" class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm" placeholder="0.00" required>
            </div>

            <div class="md:col-span-2 mt-4">
                <button type="submit" id="submitBtn" class="w-full bg-blue-900 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-800 transition duration-300 shadow-lg">
                    GUARDAR EN HISTÓRICO
                </button>
            </div>
        </form>
        <p id="msg" class="mt-4 text-center text-green-600 font-bold hidden border border-green-200 bg-green-50 p-2 rounded">¡Cotización guardada exitosamente!</p>
    </div>

    <script>
        // PEGA AQUÍ TU URL DE APPS SCRIPT
        const scriptURL = 'TU_URL_DE_APPS_SCRIPT';
        
        const form = document.getElementById('comexForm');
        const msg = document.getElementById('msg');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = 'Enviando Datos...';
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.classList.remove('hidden');
                    form.reset();
                    btn.disabled = false;
                    btn.innerText = 'GUARDAR EN HISTÓRICO';
                    setTimeout(() => msg.classList.add('hidden'), 5000);
                })
                .catch(error => {
                    alert('Error al guardar: ' + error.message);
                    btn.disabled = false;
                    btn.innerText = 'GUARDAR EN HISTÓRICO';
                });
        });
    </script>
</body>
</html>
