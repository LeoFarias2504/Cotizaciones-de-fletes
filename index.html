<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freddo Comex - Dashboard en Tiempo Real</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans">

    <div class="mb-6 bg-white p-4 rounded-xl shadow flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-blue-900 uppercase">Freddo Comex</h1>
            <p class="text-sm text-gray-500">Control de Costos Log√≠sticos</p>
        </div>
        <div class="text-right hidden md:block">
            <p class="text-xs font-bold text-blue-600 bg-blue-100 px-3 py-1 rounded-full">LIVE DASHBOARD</p>
        </div>
    </div>

    <div class="flex flex-col lg:flex-row gap-6">
        
        <div class="w-full lg:w-1/3 bg-white rounded-xl shadow-lg p-6 h-fit border-t-4 border-blue-900">
            <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                üìù Nueva Cotizaci√≥n
            </h2>
            
            <form id="comexForm" class="space-y-3">
                <input type="text" name="referencia" class="w-full border border-gray-300 p-2 rounded focus:ring-2 focus:ring-blue-500 text-sm" placeholder="Ref. Expo (ej: 001)" required>
                
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" name="destino" list="destinosList" class="border border-gray-300 p-2 rounded text-sm" placeholder="Destino" required>
                    <datalist id="destinosList">
                        <option value="Uruguay"><option value="Chile"><option value="Brasil"><option value="USA"><option value="Colombia"><option value="Per√∫"><option value="Mexico">
                    </datalist>

                    <select name="modalidad" class="border border-gray-300 p-2 rounded text-sm">
                        <option value="Mar√≠timo">Mar√≠timo</option><option value="Terrestre">Terrestre</option><option value="A√©reo">A√©reo</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <input type="text" name="incoterm" class="border border-gray-300 p-2 rounded text-sm" placeholder="Incoterm">
                    <select name="contenedor" class="border border-gray-300 p-2 rounded text-sm" required>
                        <option value="" disabled selected>Contenedor...</option>
                        <option value="20 pies ST">20' ST</option><option value="40 pies ST">40' ST</option>
                        <option value="40 HC">40' HC</option><option value="20 RF">20' RF</option>
                        <option value="40 RF">40' RF</option><option value="Sider">Sider</option>
                    </select>
                </div>

                <input type="text" name="carrier" class="w-full border border-gray-300 p-2 rounded text-sm" placeholder="Naviera / Carrier" required>
                
                <div class="grid grid-cols-3 gap-2">
                    <input type="number" name="transit_time" class="border border-gray-300 p-2 rounded text-sm" placeholder="D√≠as TT">
                    <input type="number" step="0.01" name="flete" class="border border-gray-300 p-2 rounded text-sm" placeholder="Flete USD" required>
                    <input type="number" step="0.01" name="gastos_locales" class="border border-gray-300 p-2 rounded text-sm" placeholder="Gastos USD" required>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-blue-900 text-white font-bold py-3 rounded hover:bg-blue-800 transition shadow-lg mt-4">
                    GUARDAR DATOS
                </button>
            </form>
            <p id="msg" class="mt-2 text-center text-xs font-bold text-green-600 hidden">‚úÖ Guardado y actualizado.</p>
        </div>

        <div class="w-full lg:w-2/3 space-y-4">
            
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded-xl shadow border-l-4 border-blue-500">
                    <p class="text-xs text-gray-500 uppercase font-bold">Total Cotizaciones</p>
                    <p id="kpiCount" class="text-2xl font-bold text-gray-800">0</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow border-l-4 border-green-500">
                    <p class="text-xs text-gray-500 uppercase font-bold">Promedio Flete</p>
                    <p id="kpiCost" class="text-2xl font-bold text-gray-800">$0</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow border-l-4 border-purple-500">
                    <p class="text-xs text-gray-500 uppercase font-bold">Destino Top</p>
                    <p id="kpiDest" class="text-lg font-bold text-gray-800 truncate">-</p>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow h-64 relative">
                <h3 class="text-sm font-bold text-gray-600 mb-2">üí∞ Costo Total Promedio (USD) por Destino</h3>
                <div class="h-48 w-full">
                    <canvas id="costChart"></canvas>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow h-64 relative">
                <h3 class="text-sm font-bold text-gray-600 mb-2">‚è±Ô∏è Transit Time Promedio (D√≠as)</h3>
                <div class="h-48 w-full">
                    <canvas id="timeChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script>
        // ============================================
        // PEGA TU URL DE APPS SCRIPT AQU√ç ABAJO
        const scriptURL = https://script.google.com/macros/s/AKfycbxg3ZiHoRNF64b-y_yGe_FpVmyuA9uqt_yrutnMGxFKghy1eXPhz0GLpHIHXw7IJm01YA/exec; 
        // ============================================

        // Inicializar variables de gr√°ficos
        let chartCost = null;
        let chartTime = null;

        // Cargar gr√°ficos al iniciar la p√°gina
        window.onload = loadDashboard;

        // Funci√≥n para enviar formulario
        const form = document.getElementById('comexForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('msg');
            
            btn.disabled = true; 
            btn.innerText = 'Guardando...';

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    // 1. Mostrar mensaje de √©xito
                    msg.classList.remove('hidden');
                    form.reset();
                    
                    // 2. ACTUALIZAR GR√ÅFICOS AUTOM√ÅTICAMENTE
                    loadDashboard(); 

                    // 3. Restaurar bot√≥n
                    btn.disabled = false; 
                    btn.innerText = 'GUARDAR DATOS';
                    setTimeout(() => msg.classList.add('hidden'), 3000);
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                    btn.disabled = false;
                });
        });

        // Funci√≥n Maestra: Descarga datos y dibuja gr√°ficos
        async function loadDashboard() {
            try {
                const response = await fetch(scriptURL); // Llama al doGet()
                const data = await response.json();
                renderCharts(data);
            } catch (error) {
                console.error("Esperando datos...", error);
            }
        }

        function renderCharts(rows) {
            // Estructura Data: [Fecha, Ref, Destino, Mod, Incoterm, Cont, Carrier, TT, Flete, Gastos]
            // Indices: Destino=2, TT=7, Flete=8, Gastos=9

            const stats = {};
            let totalFleteGlobal = 0;
            let destCount = {};

            rows.forEach(row => {
                let dest = row[2];
                let tt = parseFloat(row[7]) || 0;
                let cost = (parseFloat(row[8]) || 0) + (parseFloat(row[9]) || 0);

                if (!stats[dest]) { stats[dest] = { costSum: 0, timeSum: 0, count: 0 }; }
                stats[dest].costSum += cost;
                stats[dest].timeSum += tt;
                stats[dest].count++;

                totalFleteGlobal += cost;
                destCount[dest] = (destCount[dest] || 0) + 1;
            });

            // Preparar arrays
            const labels = Object.keys(stats);
            const dataCost = labels.map(d => (stats[d].costSum / stats[d].count).toFixed(2));
            const dataTime = labels.map(d => (stats[d].timeSum / stats[d].count).toFixed(1));

            // Actualizar KPIs
            document.getElementById('kpiCount').innerText = rows.length;
            document.getElementById('kpiCost').innerText = rows.length ? `$${(totalFleteGlobal / rows.length).toFixed(0)}` : '$0';
            
            // Calcular destino m√°s frecuente
            let maxDest = Object.keys(destCount).reduce((a, b) => destCount[a] > destCount[b] ? a : b, '-');
            document.getElementById('kpiDest').innerText = maxDest;

            // DIBUJAR GR√ÅFICO 1: COSTOS
            const ctx1 = document.getElementById('costChart').getContext('2d');
            if (chartCost) chartCost.destroy();
            chartCost = new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Costo Total (USD)',
                        data: dataCost,
                        backgroundColor: '#1e3a8a', // Azul Freddo
                        borderRadius: 4
                    }]
                },
                options: { maintainAspectRatio: false, responsive: true, plugins: { legend: { display: false } } }
            });

            // DIBUJAR GR√ÅFICO 2: TIEMPOS
            const ctx2 = document.getElementById('timeChart').getContext('2d');
            if (chartTime) chartTime.destroy();
            chartTime = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'D√≠as de Tr√°nsito',
                        data: dataTime,
                        borderColor: '#10b981', // Verde
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: { maintainAspectRatio: false, responsive: true, plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
